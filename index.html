<!doctype html>
<html>
<head>
    <style>
        .bar {
       // fill: steelblue;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
<body>
<svg width="600" height="500"></svg>
<script>

    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin

    svg.append("text")
       .attr("transform", "translate(100,0)")
       .attr("x", 50)
       .attr("y", 50)
       .attr("font-size", "24px")
       .text("XYZ Foods Stock Price")

    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

    var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");

   // d3.csv("http://www.mocky.io/v2/5b34aa6b2f00007400375fea", function(error, data) {
        // if (error) {
        //     throw error;
        // }

            var data = [8, 42, 24, 7, 51, 3, 14, 16];

        xScale.domain(data.map(function(d,index) { return index; }));
        yScale.domain([0, d3.max(data, function(d) { return d; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale))
         .append("text")
         .attr("y", height - 250)
         .attr("x", width - 100)
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Year");

        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return "$" + d;
         })
         .ticks(10))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Stock Price");

        g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d,index) { return xScale(index); })
         .attr("y", function(d) { return yScale(d); })
         .attr("height", function(d) { return height -  yScale(d); })
         .attr("width", xScale.bandwidth())
         .attr("fill", function(d){
             if(d < 20){
                return "green";
             }
             return "red";
         })
        
    // });
</script>
</body>
</html>
